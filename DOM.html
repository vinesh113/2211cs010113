<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Headings</title>
    <style>
        .a {
            color: red;
        }
        .b {
            color: blue;
        }
        .c {
            color: green;
        }
        .d {
            color: orange;
        }
        .e {
            color: purple;
        }
        .f {
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="a">vinny</h1>
    <h1 class="b">sri</h1>
    <h1 class="c">chakri</h1>
    <h1 class="d">yesh</h1>
    <h1 class="e">siva</h1>
    <h1 class="f">vasu</h1>
</body>
</html>
